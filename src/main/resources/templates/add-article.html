<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: navigation"></nav>
</header>
<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Add Album</h1>
    <div class="d-flex justify-content-center">
        <form action="/articles/add" method="POST" th:object="${articleAddBindingModel}"
              class="text-light">
            <div class="form-row">
                <div class="col">
                    <label for="title">Article title</label>
                    <input th:field="*{title}" th:errorclass="bg-danger" id="title" type="text" class="form-control" placeholder="Title">
                    <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" id="titleError" class="form-text bg-danger rounded">Title must be between 3 and 20
                        characters</small>
                </div>
            </div>
            <div class="form-row ">
                <div class="col">
                    <label for="imgUrl">Image Url</label>
                    <input th:field="*{imageUrl}" th:errorclass="bg-danger" id="imgUrl" type="text" class="form-control" placeholder="Image Url">
                    <small th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" id="imageUrlError" class="form-text bg-danger rounded">Image url must be more than 5
                        characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="genre">Genre</label>
                    <select th:field="*{genre}" th:errorclass="bg-danger" id="genre" class="custom-select">
                        <option value="" selected>Select genre</option>
                        <option th:each="g : ${T(com.ch.demo.model.entity.enums.Genre).values()}"
                                th:value="${g}" th:text="${g}">Select genre</option>
                    </select>
                    <small th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" id="genreError" class="form-text bg-danger rounded">You must select genre</small>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="content">Text content</label>
                    <textarea th:field="*{content}" th:errorclass="bg-danger" id="content" type="text" class="form-control" placeholder="Text content"></textarea>
                    <small th:if="${#fields.hasErrors('content')}" th:errors="*{content}" id="contentError" class="form-text bg-danger rounded">Text content length must be more than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Album</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
